<h2>Login</h2>
<div class="row">
  <div class="col-xs">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="loginName">Login Name</label>
        <input type="loginName" formControlName="loginName" class="form-control" id="loginName"
          [ngClass]="{'is-invalid': submitted && f.loginName.errors}" />
        <div *ngIf="submitted && f.loginName.errors" class="invalid-feedback">
          <div *ngIf="f.loginName.errors.required">Login Name is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" id="password"
          [ngClass]="{'is-invalid': submitted && f.password.errors}" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>

      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Login</button>
        <div *ngIf="loading">Processing</div>
      </div>
      <div *ngIf="error" class="alert-danger">{{error}}</div>
    </form>
  </div>
</div>
